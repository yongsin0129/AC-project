<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!--  HTＭL結構 -->
  <div class="container">
    <h3>AC咖啡 點餐機</h3>
    <!-- 1.菜單區塊（套用 bootstrap Grid 跟卡片、監聽器綁在這）-->
    <!--  用 Boostrap Grid 結構製作出卡片  -->
    <div id="menu" class="row"></div>

    <!-- 2.顯示目前購物車清單（套用bootstrap list group） -->
    <h4 class="my-3">購物車清單</h4>
    <div class="col-6">
      <ul id="cart" class="list-group">
      </ul>
    </div>
    <h5 class="my-3">總金額：<span id="total-amount">0</span></h5>
    <button id="submit-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
      data-bs-target="#submit">送出訂單</button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="submit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">感謝購買</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">繼續購物</button>
          <button type="button" class="btn btn-primary btn-pay-bill" data-bs-dismiss="modal">結帳</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
